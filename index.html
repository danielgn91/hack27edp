<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Formulário</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('./imagem.jpg'); /* Substitua pelo caminho da sua imagem */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8); /* Fundo branco semi-transparente */
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 50px auto; /* Centraliza o formulário */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        iframe {
            width: 100%;
            height: 600px; /* Ajuste a altura conforme necessário */
            border: none;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Preencha o Formulário</h2>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSethncJFP8DUO9VVlIcG-4yxQIUSJ1PtENzHCTrDP4xNQ7P6w/viewform?embedded=true" width="640" height="406" frameborder="0" marginheight="0" marginwidth="0">Carregando…</iframe> <!-- Substitua pelo link do seu Google Form -->
    </div>

</body>
</html>
