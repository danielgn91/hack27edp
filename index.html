<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout em Duas Colunas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh
            display: flex;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
        }
        .column {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        .left {
            background-color: #f4f4f4;
        }
        .right {
            background-color: #e2e2e2;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="column left">
        <h2>Coluna Esquerda</h2>
        <p>Este é o conteúdo da coluna esquerda. Você pode adicionar texto, imagens ou qualquer outro elemento que desejar.</p>
    </div>
    <div class="column right">
        <h2>Coluna Direita</h2>
        <p>Este é o conteúdo da coluna direita. Aqui você pode adicionar informações complementares ou outras seções.</p>
    </div>
</div>

</body>
</html>
